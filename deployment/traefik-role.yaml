kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik
rules:
- apiGroups: [""]
  resources: ["secrets","configmaps","nodes","nodes/proxy","services","endpoints","ingresses","ingresses/extensions","ingresses.extensions"]
  verbs: ["get", "watch", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik
subjects:
- kind: ServiceAccount
  name: traefik
  namespace: default
- kind: ServiceAccount
  name: default
  namespace: default
